<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Murphy Gardens | Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/grid.css">

    <style>

    </style>
</head>
<body>
    <header class="header" id="header">
        <div class="header__logo-large">
            <img class="header__logo-large--img" src="./Images/Logo large.png" alt="Murphy Gardens Logo">
        </div>
        <div class="header__info">
            <div class="header__hours"><img class="header__icon" src="./icons/iconmonstr-time-3 1.svg" alt="hours">
                <p class="header__hours-text">
                   Mon - Sat 9.00 - 18.00
   
               </p>
            </div>
            <div class="header__contact">
            <a class="contact-anchor" href="tel:07470359110"><img class="header__icon header__icon-phone" src="./icons/iconmonstr-smartphone-7 1.svg" alt="contact details">
                <p class="header__contact-text-phone">(+44) 07470 359110</p></a>
               <a class="contact-anchor" href="mailto:murphygardens1@gmail.com"><p class="header__contact-text-email">murphygardens1@gmail.com</p></a>
            </div>
            <div class="mobile-nav"><a href="#"><img src="./icons/iconmonstr-menu-1.svg" alt="nav button"></a></div>


        </div>
        <div class="header__nav">
            <div class="header__nav-inside">
                <ul class="header__nav-items">
                    <li class="header__li-nav"><a href="index.html" class="header__nav-link">Home</a></li>
                    <li class="header__li-nav"><a href="about.html" class="header__nav-link">About</a></li>
                    <li class="header__li-nav"><a href="gallery.html" class="header__nav-link">Gallery</a></li>
                    <li class="header__li-nav"><a href="pricing.html" class="header__nav-link">Pricing</a></li>
                </ul>
                <div class="header__nav-networks">
                    <a class="header__nav-networks-link" href="https://www.facebook.com/murphygardens1/"><img src="./icons/iconmonstr-facebook-6.svg" alt="facebook"></a>

                </div>
                <img class="header__nav-logo" src="./Images/logo.png" alt="logo">
            </div>
        </div>
    </header>
    <div class="contact__bg">
        <div class="contact-form">
            <div class="contact">
                <form action="/thanks.html" class="contact__form" name="contact" method="POST" data-netlify="true" data-netlify-recaptcha="true">
                  
                    <label class="contact__form-name">Your Name:<br> <input type="text" name="name" /></label>   
                 
                    <label class="contact__form-email">Your Email:<br> <input type="email" name="email" required></label>
                  
                    <label class="contact__form-message">Message:<br> <textarea name="message" required></textarea></label>
                    <div data-netlify-recaptcha="true"></div>
                    <button type="submit" class="btn--send">Send</button>
                </form>
              </div>
        </div>
    </div>
    <div class="main__services">
        <h1 class="main__services-heading">Contact Murphy Gardens</h1>
        <div class="main__services-text">
            <h2 class="main__services-text--second-heading"></h2>
            <p class="main__services-paragraph"></p>
            <p class="main__services-paragraph">Under Construction!</p>
        </div>
    </div>
</body>
</html>
