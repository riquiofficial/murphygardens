                    <a class="header__nav-networks-link" href="www.facebook.com/murphygardens1"><img src="./icons/iconmonstr-instagram-9.svg" alt="facebook"></a>
                    <a class="header__nav-networks-link" href="www.facebook.com/murphygardens1"><img src="./icons/iconmonstr-twitter-3.svg" alt="facebook"></a>
                </div>
                <img class="header__nav-logo" src="./Images/logo.png" alt="logo">
            </div>
        </div>
    </header>
    <div class="main__bg"></div>
    <div class="main__services">
        <h1 class="main__services-heading">Welcome to Murphy Gardens</h1>
        <div class="main__services-text">
